<main class="bg-custom-gray-900 mat-typography">
    <div class="d-flex justify-content-between m-3">
        <span class="h5">Exercise</span>
        <button
            type="button"
            class="btn-close button button-primary "
            (click)="modalRef.dismiss()"
        >X</button>
    </div>
    <div class="modal-body">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <span class="fw-semibold">
                    Course: {{ exercise?.type }}</span>
                <span class="small text-white">
                    Author: {{ exercise?.author.name }}</span
                >
            </div>
            <div class="card-body">
                @if(exercise.exercise_description[0]) {
                    <app-card-row-right-left
                        [keyValue]="{
                            key: 'Exercise Description',
                            value: exercise?.exercise_description
                        }"
                    ></app-card-row-right-left>
                }
                @if(exercise.code) {
                    <app-card-row-right-left
                        [keyValue]="{
                            key: 'Code',
                            value: exercise?.code
                        }"
                    ></app-card-row-right-left>
                }
                @if(exercise.output[0]) {
                    <app-card-row-right-left
                        [keyValue]="{
                            key: 'Output',
                            value: exercise?.output[0].replace('type=oneline\n', '').trim()  
                        }"
                    ></app-card-row-right-left>
                }
                @if(exercise.category.chapter) {
                    <app-card-row-right-left
                        [keyValue]="{
                            key: 'Chapter',
                            value: exercise?.category.chapter
                        }"
                    ></app-card-row-right-left>
                }
                @if(exercise.introduction[0]) {
                    <app-card-row-right-left
                        [keyValue]="{
                            key: 'Introduction for exercise',
                            value: exercise?.introduction
                        }"
                    ></app-card-row-right-left>
                }
                @if(exercise.subintroduction[0]) {
                    <app-card-row-right-left
                        [keyValue]="{
                            key: 'Theory and Examples',
                            value: exercise?.subintroduction
                        }"
                    ></app-card-row-right-left>
                }               
            </div>
            <div class="flex flex-wrap items-center justify-between gap-3 mt-5">
                <button (click)="approve()" class="button button-primary">
                Approve
                <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.40381 15.5987L7.06787 14.2862L12.3179 9.03619H0.903809V7.16119H12.3179L7.06787 1.91119L8.40381 0.598694L15.9038 8.09869L8.40381 15.5987Z" />
                </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end m-3">
        <button
            ngbAutofocus
            type="button"
            class="button button-primary"
            (click)="modalRef.close()"
        >
            Return
        </button>
    </div>
</main>
