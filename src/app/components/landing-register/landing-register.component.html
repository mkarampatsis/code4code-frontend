<main
  class="relative flex flex-col justify-center flex-1 overflow-hidden py-36"
>
  <div
    class="absolute inset-0 -z-[100] w-full h-full bg-no-repeat bg-cover bg-center"
    style="background-image: url(/assets/gradients/main-gradient.svg)"
  ></div>

  <section>
    <div class="container">
      <div class="max-w-[800px] mx-auto self-center w-full">
        <div class="mb-24 text-center">
          <h2>
            Welcome {{ firstName$ }}! Please complete your registration below:
          </h2>
          <div class="flex justify-center items-center">
            <img
              class="rounded-full object-cover w-64 h-64"
              src="{{ photoUrl$ }}"
              alt="Your Image"
              (error)="onImageError($event)"
            />
          </div>
        </div>
        <form [formGroup]="form">
          <label for="id_name">Name *</label>
          <input
            class="block peer"
            type="text"
            id="id_name"
            name="id_name"
            formControlName="name"
          />

          <label for="id_email">Email *</label>
          <input
            class="block peer"
            type="email"
            id="id_email"
            name="id_email"
            formControlName="email"
          />

          <label for="id_category">Register as a *</label>
          <select
            name="id_category"
            id="id_category"
            formControlName="category"
          >
            <option value="" disabled selected>Select an option</option>
            @for (category of categories; track category) {
              <option value="{{ category }}">{{ capitalize(category) }}</option>
            }
          </select>
        </form>

        <div class="flex flex-wrap items-center justify-between gap-3">
          <app-submit-button
            [text]="'Register'"
            (submit)="onSubmit()"
          ></app-submit-button>
        </div>
      </div>
    </div>
  </section>
</main>
